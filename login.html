<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MyStore</title>

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Auth page CSS -->
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html"><h2 class="logo">MyStore</h2></a>
    </div>

    <div class="nav-right">
      <a href="login.html"><button class="btn login-btn">Login</button></a>
      <a href="signup.html"><button class="btn signup-btn">Sign Up</button></a>
    </div>
  </nav>

  <!-- Login Box -->
  <div class="auth-container">
    <h2>Sign In</h2>

    <form>
      <label>Email or Mobile</label>
      <input type="text" placeholder="Enter your email or mobile" required>

      <label>Password</label>
      <input type="password" placeholder="Enter your password" required>

      <button type="submit" class="auth-btn">Login</button>

      <p class="small-text">
        By continuing, you agree to MyStore's Terms and Privacy Policy.
      </p>
    </form>

    <hr>

    <p class="switch-text">
      New to MyStore? <a href="signup.html">Create your account</a>
    </p>
  </div>

</body>
</html>
