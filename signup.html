<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - MyStore</title>

  <!-- Navbar CSS -->
  <link rel="stylesheet" href="index.css">

  <!-- Auth page CSS -->
  <link rel="stylesheet" href="auth.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="index.html"><h2 class="logo">MyStore</h2></a>
    </div>

    <div class="nav-right">
      <a href="login.html"><button class="btn login-btn">Login</button></a>
      <a href="signup.html"><button class="btn signup-btn">Sign Up</button></a>
    </div>
  </nav>

  <!-- Signup Box -->
  <div class="auth-container">
    <h2>Create Account</h2>

    <form>
      <label>Your Name</label>
      <input type="text" placeholder="First and last name" required>

      <label>Email</label>
      <input type="email" placeholder="Enter your email" required>

      <label>Mobile Number</label>
      <input type="text" placeholder="Enter mobile number" required>

      <label>Password</label>
      <input type="password" placeholder="At least 6 characters" required>

      <button type="submit" class="auth-btn">Create Account</button>

      <p class="small-text">
        By creating an account, you agree to MyStore's Terms and Privacy Policy.
      </p>
    </form>

    <hr>

    <p class="switch-text">
      Already have an account? <a href="login.html">Sign in</a>
    </p>
  </div>

</body>
</html>
